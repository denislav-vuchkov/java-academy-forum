<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>

<nav th:replace="index.html :: navbar"></nav>


<main>

    <div class="w3-cell-row" style="width:90%">

        <div class="w3-container w3-white w3-cell">

            <img id="areYouSureAboutThat?" src="https://res.cloudinary.com/tddvjavaforum/image/upload/bo_1px_solid_rgb:000000,c_scale,r_0,w_523/v1646924701/TDDVForumPictures/are-you-sure_w8u0jt.jpg"
                 th:src="@{//res.cloudinary.com/tddvjavaforum/image/upload/bo_1px_solid_rgb:000000,c_scale,r_0,w_523/v1646924701/TDDVForumPictures/are-you-sure_w8u0jt.jpg}">

        </div>

    </div>


    <div class="w3-cell-row" style="width:90%; margin-left: 22%; margin-top: 15px">

        <form class="formBox" action="#" th:action="@{/users/{id}/delete(id=${user.getId()})}" method="post">

            <div class="w3-container w3-cell modifyBtn">
                <button type="submit" class="btn btn-outline-danger btn-lg modifyBtn" onclick="return confirm('Are you sure you want to delete your account?')">Delete my account</button>
            </div>

        </form>

    </div>

    <div class="w3-cell-row" style="width:90%">

        <div class="w3-container w3-white w3-cell" id="thanksGoodbye">
            <p class="profileHeadingInfo">Still, thanks for participating ;)</p>
        </div>

    </div>



</main>


<footer th:replace="footer.html :: footer">  </footer>


</body>
</html>
