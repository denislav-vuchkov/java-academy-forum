<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--DataTables-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

</head>
<body>

<nav th:replace="index.html :: navbar"></nav>


<main>

    <div class="w3-container w3-white w3-cell" style="width: 1400px; padding-left: 500px; padding-bottom: 265px; padding-top: 80px">

        <div class="formOverAllHeading">
            <p>Enter your details to login</p>
        </div>

        <form class="formBox" action="#" th:action="@{/auth/login}" th:object="${loginDTO}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" th:field="*{username}">
                <label class="error" th:errors="*{username}">Error placeholder</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}">
                <label class="error" th:errors="*{password}">Error placeholder</label>
            </div>
            <button type="submit" class="btn btn-outline-success btn-lg">Login</button>
        </form>

    </div>

</main>


<footer th:replace="footer.html :: footer"></footer>


</body>
</html>
