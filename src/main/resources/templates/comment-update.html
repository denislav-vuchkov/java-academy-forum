<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<div style="z-index: 999" th:insert="index.html :: navbar">  </div>


<main>

    <div style="margin-left: 10%; margin-right: 10%" class="alert alert-primary" role="alert">
        <h2 class="h2" style="text-align: center">Edit Comment</h2>
    </div>

    <form style="height: 80%; width: 80%; margin-left: 10%; margin-right: 10%" action="#" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${comment}" method="post">
    <br>
    <label  style="background-color: #007AFF; color: white" class="input-group-text"><b th:text="#{publication.label.content}">Content</b></label>
    <div class="input-group">
        <div class="input-group-prepend">
        </div>
        <textarea class="form-control" rows="15" placeholder="Bare your soul here..." th:field="*{content}"></textarea>
        <label class="error" th:errors="*{content}">Content error placeholder</label>
    </div>

    <br>
    <button type="submit" class="btn btn-primary btn-block"><b th:text="#{submit.publication}">Submit</b></button>
    </form>


</main>
<div th:insert="footer :: footer">  </div>

</body>
</html>
