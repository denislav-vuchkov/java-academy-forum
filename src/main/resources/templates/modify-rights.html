<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify user rights</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--DataTables-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

</head>
<body>

<nav th:replace="index.html :: navbar"></nav>


<div class="w3-cell-row modifySection">

    <div class="w3-container w3-white w3-cell modifyHeading">
        <h1>Grant admin rights</h1>
    </div>

    <form class="formBox" th:action="@{/admins/v1/modify/grant-rights}" method="post">

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifySelect">
                <select th:name="makeAdminID" class="form-select" aria-label="Default select example" style="width: 200px !important;">
                    <option selected value=null>Select user</option>
                    <option th:each="user : ${nonAdmins}"
                            th:value="${user.getId()}"
                            th:text="${user.getUsername()}">
                    </option>
                </select>
            </div>

        </div>

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifyBtn">
                <button type="submit" class="btn btn-outline-success btn-lg modifyBtn">Execute</button>
            </div>

        </div>

    </form>

</div>


<div class="w3-cell-row modifySection">

    <div class="w3-container w3-white w3-cell modifyHeading">
        <h1>Remove admin rights</h1>
    </div>

    <form class="formBox" th:action="@{/admins/v1/modify/remove-rights}" method="post">

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifySelect">
                <select th:name="removeAdminID" class="form-select" aria-label="Default select example" style="width: 200px !important;">
                    <option selected value=null>Select user</option>
                    <option th:each="user : ${admins}"
                            th:value="${user.getId()}"
                            th:text="${user.getUsername()}">
                    </option>
                </select>
            </div>

        </div>

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifyBtn">
                <button type="submit" class="btn btn-outline-danger btn-lg modifyBtn">Execute</button>
            </div>

        </div>

    </form>

</div>


<div class="w3-cell-row modifySection">

    <div class="w3-container w3-white w3-cell modifyHeading">
        <h1>Unblock user</h1>
    </div>

    <form class="formBox" th:action="@{/admins/v1/modify/unblock}" method="post">

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifySelect">
                <select th:name="unblockID" class="form-select" aria-label="Default select example" style="width: 200px !important;">
                    <option selected value=null>Select user</option>
                    <option th:each="user : ${blockedUsers}"
                            th:value="${user.getId()}"
                            th:text="${user.getUsername()}">
                    </option>
                </select>
            </div>

        </div>

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifyBtn">
                <button type="submit" class="btn btn-outline-success btn-lg modifyBtn">Execute</button>
            </div>

        </div>

    </form>

</div>



<div class="w3-cell-row modifySection">

    <div class="w3-container w3-white w3-cell modifyHeading">
        <h1>Block user</h1>
    </div>

    <form class="formBox" th:action="@{/admins/v1/modify/block}" method="post">

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifySelect">
                <select th:name="blockID" class="form-select" aria-label="Default select example" style="width: 200px !important;">
                    <option selected value=null>Select user</option>
                    <option th:each="user : ${unblockedUsers}"
                            th:value="${user.getId()}"
                            th:text="${user.getUsername()}">
                    </option>
                </select>
            </div>

        </div>

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifyBtn">
                <button type="submit" class="btn btn-outline-danger btn-lg modifyBtn">Execute</button>
            </div>

        </div>

    </form>

</div>


<div class="w3-cell-row modifySection" style="border-style: none !important;">

    <div class="w3-container w3-white w3-cell modifyHeading">
        <h1>Delete user</h1>
    </div>

    <form class="formBox" th:action="@{/admins/v1/modify/delete}" method="post">

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifySelect">
                <select th:name="deleteID" class="form-select" aria-label="Default select example" style="width: 200px !important;" id="deleteUserID">
                    <option selected value=null>Select user</option>
                    <option th:each="user : ${nonDeletedUsers}"
                            th:value="${user.getId()}"
                            th:text="${user.getUsername()}">
                    </option>
                </select>
            </div>

        </div>

        <div class="w3-container w3-white w3-cell modifySelectAndBtn">

            <div class="w3-container w3-cell modifyBtn">
                <button type="submit" class="btn btn-outline-danger btn-lg modifyBtn" onclick="return confirm('Are you sure you want to delete this account?')">Execute</button>
            </div>

        </div>

    </form>

</div>


<footer th:replace="footer.html :: footer"></footer>

</body>
</html>
